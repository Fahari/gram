{% load static %}

<html>

<head>
  <meta charset="utf-8">

  <link href="{% static 'css/instagram.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {%if title%}

  <title>{{title}}</title>
  {% else %}
  <title>Instagram</title>
  {%endif%}

  {% block styles %}
  {% endblock %}

</head>

<body>
  {% include 'navbar.html' %}
  <div class="container">
    {% block content %}
    {%endblock%}
  </div>


</body>

</html>
